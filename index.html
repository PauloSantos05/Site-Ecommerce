<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" /> <!--Local do CSS-->

    <title>Notebooks</title>

</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-laptop'></i>RibeiroStores</a>

        <ul class="navegacao">
            <li><a href="#">Visão Geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
            <i class="bx bx-cart"></i>
            <div id="menu"><i class="bx bx-menu"></i></div>
        </div><!--header-icons-->

    </header>

    <section class="home">
        <div class="home-img">
            <img src="images/note1.webp" alt="Notebook" class="one" />

        <div class="home-text">
            <h1>Notebook <br /> Dell</h1>
            <h5>Better for performance and work</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div><!--home-text-->

    </section><!--home-->


    <ul class="main">
        <li class="row1"><img src="images/note1.webp" onclick="slider('images/note1.webp')" /></li>        
        <li class="row2"><img src="images/note2.webp" onclick="slider('images/note2.webp')" /></li>        
        <li class="row3"><img src="images/note3.png" onclick="slider('images/note3.png')" /></li>        
    </ul>

    <script type="text/javascript" src="js/javascript.js"></script>

</html>
